<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-beats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Playfair+Display:wght@400;500;600;700;800;900&family=Reenie+Beanie&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/index.css">
    <script src="js/works.js" defer></script>
</head>
<body>
    <!-- Esta es una sección de código HTML que define la estructura y el contenido de una página web.
    Incluye una sección con la clase "Project Beats" que contiene un encabezado, contenido
    principal, un carrusel y un pie de página. El encabezado incluye un título y un botón, mientras
    que el contenido principal incluye texto e imágenes. El carrusel permite al usuario desplazarse
    por una serie de imágenes y el pie de página incluye un botón que enlaza con otra página. -->
    <section class="Project Beats ">
        <div class="Project-header Header">
            <div class="Header-title">
                <p class="Header-p">#04</p>
                <h3 class="Header-h3">beats</h3>
            </div>
            <img src="assets/estrella.png" alt="" class="Project-star uno">
            <button class="Header-button">
                <a href="index.html" class="Header-a" target="_blank"><img src="assets/take-me-home.webp" alt="" class="Header-img"></a>
            </button>
        </div>
        <div class="Project-main Main">
            <img src="assets/estrella2.png" alt="" class="Project-star dos">
            <p class="Main-p">Con “Beats” practiqué la maquetación utilizando display grid. Esta hecha al 100% con este display.
            </p>
            <img src="assets/estrella2.png" alt="" class="Project-star tres">
            <img src="assets/estrella3.png" alt="" class="Project-star cuatro">
            <img src="assets/estrella3.png" alt="" class="Project-star cinco">
            <img src="assets/estrella.png" alt="" class="Project-star seis">
        </div>
<!-- Definición de una sección de carrusel para mostrar una serie de imágenes. El carrusel incluye un
contenedor con un botón anterior y siguiente, y una galería con una serie de elementos de imagen. El
usuario puede hacer clic en los botones anterior y siguiente para navegar por las imágenes de la
galería. -->
        <div class="Project-carrousel Carrousel">
            <div class="Carrousel-container">
                <button class="Carrousel-btn Prev">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="Carrousel-svg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                    </svg>
                </button>
                <div class="Carrousel-galeria">
                    <div class="Carrousel-elemento">
                        <img src="assets/Beats1 Project.jpg" alt="imagen" class="Carrousel-img">
                    </div>
                    <div class="Carrousel-elemento">
                        <img src="assets/Beats2.jpg" alt="imagen" class="Carrousel-img">
                    </div>
                    <div class="Carrousel-elemento">
                        <img src="assets/Beats3.jpg" alt="imagen" class="Carrousel-img">
                    </div>
                    <div class="Carrousel-elemento">
                        <img src="assets/Beats4.jpg" alt="imagen" class="Carrousel-img">
                    </div>
                </div>
                <button class="Carrousel-btn Next">
                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="Carrousel-svg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Este código define una sección de pie de página para la página web con dos botones, uno para
volver al proyecto anterior (vinculado a "pixar.html") y otro para ir al siguiente proyecto
(vinculado a "weTransfer.html").   -->

        <div class="Project-footer FooterBack">
                <a href="weTransfer.html" class="Footer-a"> Back</a>
        </div>
    </section>
</body>
</html>
