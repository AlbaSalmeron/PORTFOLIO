<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-weTransfer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Playfair+Display:wght@400;500;600;700;800;900&family=Reenie+Beanie&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/index.css">
   <script src="js/works.js" defer></script>

</head>
<body>
   <!-- Esta es una sección de código HTML que representa una página de proyecto para WeTransfer. Incluye
   un encabezado con un título y un botón para volver a la página de inicio, una sección principal
   con una descripción del proyecto y algunas imágenes, una sección de carrusel con una galería de
   imágenes y un pie de página con botones para navegar a la anterior. y las siguientes páginas del
   proyecto. El código HTML también incluye enlaces a archivos CSS y JavaScript para estilo y
   funcionalidad. -->
    <section class="Project WeTransfer ">
        <div class="Project-header Header">
            <div class="Header-title">
                <p class="Header-p">#03</p>
                <h3 class="Header-h3">weTransfer</h3>
            </div>
            <img src="assets/estrella.png" alt="" class="Project-star uno">
            <button class="Header-button">
                <a href="index.html" class="Header-a" target="_blank"><img src="assets/take-me-home.webp" alt="" class="Header-img"></a>
            </button>
        </div>
        <div class="Project-main Main">
            <img src="assets/estrella2.png" alt="" class="Project-star dos">
            <p class="Main-p">Repasando los tipos de "position", maqueté la web de WeTransfer.Practique bastante la profundidad de los elemento y como jugar con ellos para dar ciertos efectos. 
            </p>
            <img src="assets/estrella2.png" alt="" class="Project-star tres">
            <img src="assets/estrella3.png" alt="" class="Project-star cuatro">
            <img src="assets/estrella3.png" alt="" class="Project-star cinco">
            <img src="assets/estrella.png" alt="" class="Project-star seis">
        </div>
       <!-- Esta es una sección de código HTML que representa una galería de carrusel para el proyecto
       WeTransfer. Incluye un contenedor con un botón anterior y siguiente, y una galería de
       imágenes representadas por una serie de elementos div con una etiqueta de imagen dentro. El
       carrusel está controlado por un archivo JavaScript vinculado al documento HTML. -->
        <div class="Project-carrousel Carrousel">
            <div class="Carrousel-container">
                <button class="Carrousel-btn Prev">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="Carrousel-svg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                    </svg>
                </button>
                <div class="Carrousel-galeria">
                    <div class="Carrousel-elemento">
                        <img src="assets/weTransfer1.jpg" alt="imagen" class="Carrousel-img">
                    </div>
                    <div class="Carrousel-elemento">
                        <img src="assets/weTransfer2.jpg" alt="imagen" class="Carrousel-img">
                    </div>
                    <div class="Carrousel-elemento">
                        <img src="assets/weTransfer3.jpg" alt="imagen" class="Carrousel-img">
                    </div>
                    <div class="Carrousel-elemento">
                        <img src="assets/weTransfer4.jpg" alt="imagen" class="Carrousel-img">
                    </div>
                </div>
                <button class="Carrousel-btn Next">
                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="Carrousel-svg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
                    </svg>
                </button>
            </div>
        </div>
       <!-- Esta es una sección de código HTML que representa el pie de página de la página del proyecto
       WeTransfer. Incluye dos botones, uno para volver a la página anterior (vinculado a
       "digitalArt.html") y otro para ir a la página siguiente (vinculado a "beats.html").  -->
        <div class="Project-footer FooterBoth">
            <button class="Footer-btn Back">
                <a href="digitalArt.html" class="Footer-a"> Back</a>
            </button>
            <button class="Footer-btn Next">
                <a href="beats.html" class="Footer-a"> Next</a>
            </button>
        </div>
    </section>
</body>
</html>
